<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>South America – China – Developed Countries Lithium Element Automotive Industry Chain</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>

  <!-- Mapbox styles -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Customize style -->
  <link rel="stylesheet" href="css/fullmap3.3.css" />
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Page main title -->
  <h1 id="mainTitle">
  South America to China to the World:<br>
  Spatial Flows in the Lithium-EV Supply Chain
  </h1>

  <!-- Scene label -->
  <div id="sceneLabel" class="scene-label"></div>

  <!-- Information panel (the text box on the right) -->
  <div id="infoPanel" class="info-panel">
    <h2 id="infoTitle">Welcome</h2>
    <p id="infoText">Click “Next →” to start the journey.</p>

    <!-- —— Place all visualizations below the main text —— -->
    <div id="vizContainer">
      <div id="line-chart" class="viz"></div>
      <canvas id="panelChart" class="viz"></canvas>
      <canvas id="provinceImportChart" class="viz"></canvas>
      <canvas id="provinceExportChart" class="viz"></canvas>
      <div id="extractionViz" class="viz"></div>
      <div id="d3viz" class="viz"></div>
      <div id="changzhouViz" class="viz"></div>
      <div id="fujianViz" class="viz"></div>
      <div id="globalViz" class="viz"></div>
    </div>

    <!-- Optional: Step pictures -->
    <img
      id="stepImage"
      src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
      alt="Step Image"
      style="width:100%; margin-top:12px; border-radius:6px; display:none;"
    />
  </div>

  <!-- Auxiliary instruction panel -->
  <div id="secondaryPanel">Secondary explanation will appear here.</div>

  <!-- operation button -->
  <button id="prevBtn" class="glow-btn">← Previous</button>
  <button id="nextBtn" class="glow-btn">Next →</button>

  <!-- JS script library -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.1/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.26.1.min.js"></script>

  <!-- Main script -->
  <script src="js/fullmap3.3.js" defer></script>
</body>
</html>
